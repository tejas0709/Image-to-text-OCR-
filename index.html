<!DOCTYPE html>
<html>
<head>
	<title>Image to Text Converter</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #0099cc;
			color: white;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 40px;
			margin: 0;
		}

		form {
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
			margin: 20px auto;
			max-width: 600px;
			padding: 20px;
			text-align: center;
		}

		label {
			display: block;
			font-size: 18px;
			margin-bottom: 10px;
			text-align: left;
		}

		input[type="file"] {
			display: block;
			margin: 10px auto;
		}

		.convert-btn {
			background-color: #0099cc;
			border: none;
			border-radius: 5px;
			color: white;
			cursor: pointer;
			font-size: 18px;
			margin-top: 20px;
			padding: 10px 20px;
			transition: background-color 0.3s ease-in-out;
		}

		.convert-btn:hover {
			background-color: #006699;
		}

		#output {
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
			margin: 20px auto;
			max-width: 600px;
			padding: 20px;
			text-align: left;
		}

		#output p {
			margin: 0;
		}

		#output pre {
			background-color: #f2f2f2;
			border-radius: 5px;
			font-size: 16px;
			margin-top: 10px;
			overflow: auto;
			padding: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Image to Text Converter</h1>
	</header>
	<form action="/convert-image-to-text" method="post" enctype="multipart/form-data">
		<label for="image">Select an image file:</label>
		<input type="file" name="image" id="image">
		<button class="convert-btn" type="submit">Convert</button>
	</form>
	<div id="output"></div>
	<script>
		// Handle form submission
		document.querySelector('form').addEventListener('submit', function(event) {
			event.preventDefault();
			var formData = new FormData(this);
			var xhr = new XMLHttpRequest();
			xhr.open('POST', '/convert-image-to-text', true);
			xhr.onload = function() {
				var response = JSON.parse(xhr.responseText);
				var outputDiv = document.querySelector('#output');
				outputDiv.innerHTML = '<p>Recognized text:</p><pre>' + response.text + '</pre>';
				outputDiv.style.display = 'block';
			};
			xhr.send(formData);
		});
	</script>
</body>
</html>
